<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Регистрация</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>

  <div class="container">

    <div class="top-button">
      <a href="index.html" class="home-button">← Начало</a>
    </div>

    <h1>Регистрация</h1>

    <form id="registerForm" action="#">
      <input type="text" id="name" name="name" placeholder="Име" required /><br />
      <input type="email" id="email" name="email" placeholder="Имейл" required /><br />
      <input type="password" id="password" name="password" placeholder="Парола" required /><br />
      <input type="password" id="confirm" name="confirm" placeholder="Потвърди парола" required /><br />
      <button type="submit">Регистрация</button>
    </form>

    <p id="registerError"></p>
    
    <p class="switch-link">Вече имаш акаунт? <a href="login.html">Вход</a></p>

  </div>

  <script src="register.js"></script>

</body>
</html>
