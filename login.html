<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вход</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <div class="login-container">

    <div class="top-button">
      <a href="index.html" class="home-button">← Начало</a>
    </div>

    <h2>Вход в системата</h2>

    <form id="loginForm" action="#">
      <input type="email" id="email" name="email" placeholder="Имейл" required /><br />
      <input type="password" id="password" name="password" placeholder="Парола" required /><br />
      <button type="submit">Вход</button>
    </form>

    <p id="loginError"></p>

    <p class="switch-link">Нямаш акаунт? <a href="register.html">Регистрация</a></p>

  </div>

  <script src="login.js"></script>

</body>
</html>
